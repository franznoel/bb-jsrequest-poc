<!DOCTYPE html>
<html>
    <head>
        <base href="https://demos.telerik.com/kendo-ui/tabstrip/index">
        <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
        <title></title>

        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.default-v2.min.css" />
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.2.513/js/kendo.all.min.js"></script>
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.common.min.css">
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.rtl.min.css">
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.default.min.css">
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.mobile.all.min.css">
        <script src="https://kendo.cdn.telerik.com/2020.2.513/js/angular.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.2.513/js/jszip.min.js"></script>
    </head>
    <body>
        <div id="tabstrip">
            <ul>
                <li class="k-state-active">Coaches</li>
                <li>Customers</li>
                <li>Prospects</li>
                <li>Network Coaches</li>
                <li>Network Customers</li>
            </ul>
            <div id="coaches"></div>
            <div id="customers"></div>
            <div>
                <span class="sunny">&nbsp;</span>
                <div class="weather">
                    <h2>29<span>&ordm;C</span></h2>
                    <p>Sunny weather in New York.</p>
                </div>
            </div>
            <div>
                <span class="sunny">&nbsp;</span>
                <div class="weather">
                    <h2>21<span>&ordm;C</span></h2>
                    <p>Sunny weather in London.</p>
                </div>
            </div>
            <div>
                <span class="cloudy">&nbsp;</span>
                <div class="weather">
                    <h2>16<span>&ordm;C</span></h2>
                    <p>Cloudy weather in Moscow.</p>
                </div>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="http://localhost:5500/public/libs/styles.css" />
        <script type="text/javascript" src="http://localhost:5500/public/libs/scripts.js"></script>
    </body>
</html>
